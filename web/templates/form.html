<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign in</title>
</head>
<body>
    {% if message %}
    <p style="color: red">{{message}}</p>
    {% endif %}
    <form action="/sign" method="post">
        <p><input name="username" placeholder="用户名" value="{{username}}"></p>
        <p><input name="password" placeholder="密码" type="password"></p>
        <p><button type="submit">登陆</button></p>
    </form>
</body>
</html>
